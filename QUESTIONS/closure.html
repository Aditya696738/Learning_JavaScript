<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = 'background-color: black;'>
    <button id="orange">orange</button>
    <button id="red">red</button>
    <button id="green">green</button>
</body>
<script>
    /* document.querySelector(".orange").onclick = function(){
        document.body.style.backgroundColor = 'orange'
    } */

    function clickHandle(color){
        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    }
    document.querySelector("#orange").onclick = clickHandle("orange");
    document.querySelector("#red").onclick = clickHandle("red");
    document.querySelector("#green").onclick = clickHandle("green");

</script>
</html>
